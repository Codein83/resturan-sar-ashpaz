<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="image/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <title>ارتباط با ما</title>
</head>
<body>
    <!-- هدر -->
     <div class="header">
        <div class="navBar">
            <div class="login">
                <a class="login-icon" href="login.html">
                    <img src="image/person.svg" alt="ثبت نام">
                </a>
            </div>
            
            <div class="rwd-login"> <!--  دکمه ورود و ثبت نام برای ریسپانسیو -->
                <div class="signing"> <!-- دکمه ورود  -->
                    <a href="login.html">
                        <p>ورود</p>
                    </a>
                </div>

                <div class="submit"> <!-- دکمه ثبت نام  -->
                    <a href="submit.html">
                        <p>ثبت نام</p>
                    </a>
                </div>
            </div>

            <div class="logo">
                <img src="image/1.png" alt="سرآشپز">
            </div>
        </div>

        <div class="menu">  <!-- منو همبرگری -->
            <input type="checkbox" class="checkbox">  <!-- اکتیو کردن منو با چکباکس -->
            <div class="hamburger-lines"> <!-- ساخت خطوط منوی کشویی -->
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
              <div class="menu-items"> <!-- محتوای داخل منوی همبرگری -->
                <h2 class="titel-menu">منو سایت سرآشپز</h2>
                <ul class="card-center">
                    <li>
                        <a class="menu-link" href="index.html"><h2 class="menu-item">صفحه اصلی</h2></a>
                    </li>
                    <li>
                        <a class="menu-link" href="foods-menu.html"><h2 class="menu-item">غذاهای اصلی</h2></a>
                    </li>
                    <li>
                        <a class="menu-link" href="deserts-menu.html"><h2 class="menu-item">دسر</h2></a>
                    </li>
                    <li>
                        <a class="menu-link" href="drinks-menu.html"><h2 class="menu-item">نوشیدنی ها</h2></a>
                    </li>
                    <li>
                        <a class="menu-link" href="contact.html"><h2 class="menu-item">ارتباط با ما</h2></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="site-features">
            <h2 class="titel-feature">سفارش آنلاین غذا از رستوران سر آشپز</h2>
            <div class="content-search">
                <input type="search" class="search-box" placeholder="غذای مورد علاقتو اینجا سرچ کن">
                <button type="button" class="search-btn">جستوجو</button>
            </div>
            <div class="features">
                <img class="feature-item" src="image/storefront.svg" alt="خرید آنلاین">
                <img class="feature-item" src="image/schedule.svg" alt="ارسال سریع">
                <img class="feature-item" src="image/shopping.svg" alt=">پرداخت انلاین">
                <p class="text-feature">خرید آنلاین</p>
                <p class="text-feature">ارسال سریع</p>
                <p class="text-feature">پرداخت انلاین</p>
            </div>
        </div>
     </div>

    <!-- کانتینر اصلی -->
     <div class="main-container">
        <div class="pics-container">
            <img class="picture" src="" alt="">
            <img class="picture" src="" alt="">
            <img class="picture" src="" alt="">
        </div>

        <div class="info container">
            <div class="shoar">
                <p></p>
            </div>
            <div class="about-us-text">
                <p></p>
            </div>
        </div>

        <div class="virtual-media">
            <img src="/image/instagram.svg" alt="اینستا">
            <img src="/image/facebook.svg" alt="فیسبوک">
            <img src="/image/telegram.svg" alt="تلگرام">
            <img src="image/mail.svg" alt="ایمیل">
            <img src="image/call.svg" alt="تلفن">
            <img src="image/deskphone_w.svg" alt="فکس">
            <img src="image/pin_drop_w.svg" alt="ادرس">
        </div>
     </div>


    <!-- فوتر -->
     <div class="privacy-policy">
        <p> کلیه حقوق این دامنه به نام سراشپز است و هرگونه کپی برداری پیگرد قانونی دارد </p>
    </div>

</html>
